<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div id="card">
    <img src="images/image-equilibrium.jpg" alt="equilibrium" class="card-image">
    <h1>Equilibrium #3429</h1>
    <p>Our Equilibrium collection promotes balance and calm.</p>
    <div>
      <span><img src="images/icon-ethereum.svg" alt="ethereum"> 0.041 ETH</span>
      <span><img src="images/icon-clock.svg" alt="view"> 3 days left</span>
    </div>
    <hr>
    <p><img src="images/image-avatar.png" alt="avatar" class="avatar"> Creation of Jules Wyvern</p>
  </div>

</body>
</html>
